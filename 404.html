<!DOCTYPE html>
<html>
<head>
  <!-- Duplicate of index.html for client-side routing on GitHub Pages -->
  <base href="/dynamic-ui-playground-demo/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="dynamic_ui_playground">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>dynamic_ui_playground</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <script>
    // Redirect all 404s to index for SPA routing, preserving path
    const base = '/dynamic-ui-playground-demo/';
    const path = location.pathname.startsWith(base) ? location.pathname.slice(base.length) : '';
    const search = location.search || '';
    const hash = location.hash || '';
    const target = base + (path ? '' : '') + search + hash;
    // If already at the base index, just load the app
    if (location.pathname !== base) {
      location.replace(base);
    }
  </script>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
